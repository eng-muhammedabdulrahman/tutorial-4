<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="/assets/style/index.css">
</head>
<body>

  <div class="info-container">
    <div class="name">
      Hello: <span></span>
    </div>
    <div class="tries">
      Wrong Tries: <span>0</span>
    </div>
  </div>

  <div class="memory-game-blocks">
    <div class="game-block" data-technology="html">
      <div class="face front"></div>
      <div class="face back">
        <img src="/assets/images/1.jpg" alt="">
      </div>
    </div>
    <div class="game-block" data-technology="typejs">
      <div class="face front"></div>
      <div class="face back">
        <img src="/assets/images/2.jpg" alt="">
      </div>
    </div>
    <div class="game-block" data-technology="react">
      <div class="face front"></div>
      <div class="face back">
        <img src="/assets/images/3.jpg" alt="">
      </div>
    </div>
    <div class="game-block" data-technology="redux">
      <div class="face front"></div>
      <div class="face back">
        <img src="/assets/images/4.jpg" alt="">
      </div>
    </div>
    <div class="game-block" data-technology="sass">
      <div class="face front"></div>
      <div class="face back">
        <img src="/assets/images/5.jpg" alt="">
      </div>
    </div>
    <div class="game-block" data-technology="bootstrap">
      <div class="face front"></div>
      <div class="face back">
        <img src="/assets/images/6.jpg" alt="">
      </div>
    </div>
    <div class="game-block" data-technology="matirialui">
      <div class="face front"></div>
      <div class="face back">
        <img src="/assets/images/7.jpg" alt="">
      </div>
    </div>
    <div class="game-block" data-technology="graphql">
      <div class="face front"></div>
      <div class="face back">
        <img src="/assets/images/8.jpg" alt="">
      </div>
    </div>
    <div class="game-block" data-technology="python">
      <div class="face front"></div>
      <div class="face back">
        <img src="/assets/images/9.jpg" alt="">
      </div>
    </div>
    <div class="game-block" data-technology="github">
      <div class="face front"></div>
      <div class="face back">
        <img src="/assets/images/10.jpg" alt="">
      </div>
    </div>
  </div>
  

  <script src="/assets/js/index.js"></script>
</body>
</html>
